<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8"> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=500" />
	<meta name="keywords" content="ScrollMagic, example, scrolling, attaching, scrollbar, tween, tweenmax" />
	<meta name="author"	content="Jan Paepke (www.janpaepke.de)" />
	<title>Animating with GSAP - Examples - ScrollMagic</title>

	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,400italic|Josefin+Slab:400,700italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/normalize.css" type="text/css">
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<link rel="stylesheet" href="css/examples.css" type="text/css">
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

	<script type="text/javascript" src="js/lib/jquery.min.js"></script>	
	<script type="text/javascript" src="js/lib/greensock/TweenMax.min.js"></script>
	<script type="text/javascript" src="js/ScrollMagic.js"></script>
	<script type="text/javascript" src="js/plugins/animation.gsap.min.js"></script>
	<script type="text/javascript" src="js/plugins/debug.addIndicators.min.js"></script>
</head>
<style>
	#inicio, #final {height: 100vh; display: flex; align-items: center;}
	.scrollContent {background: url('../img/background.png') top center no-repeat;}
	.scrollContent section { text-align: center;}

@keyframes rotate {
    from{transform: rotate(0deg);}
    to{transform: rotate(360deg);}
}

@keyframes leftToRight {
    0%{left: 100%;}
    40%{left: -20%;}
}

#rueda {
    width:400px; height:400px; position: relative; top:15px; left: calc(50% - 885px);
    background:url('../img/ferris.svg') no-repeat;
    animation: rotate 25s linear infinite;
}
 #tower{width:232px; height:269px; background:url('../img/tower.svg') no-repeat; position: relative; top:480px; left: calc(50% - 800px);}
 #sportcar {width:198px; height:47px; background:url('../img/sportcar.svg') no-repeat; position: relative; top:-346px; left: -100%;
 	animation: leftToRight 25s linear infinite;
 }
 #carroviejo {width:409.48px; height:102.66px; background: url('../img/carroviejo.svg')no-repeat; position: relative; top:-423px; left: 0px;}
 #pawnshop {width:698.57px; height:471.49px; background: url('../img/pawnshop.png')no-repeat; position: relative; top: -399px; left:calc(50% + 20px);}

</style>
<body>
	<div id="content-wrapper">
		<section id="inicio">
			<div>Pagina inicial</div>
		</section>
		<div class="scrollContent">
			<script>
				// init controller
				var controller = new ScrollMagic.Controller();
			</script>
			<section id="vegas">
				<div id="ferris">
					<div id="tower"></div>
					<div id="rueda"></div>
				</div>
				<div id="sportcar"></div>
				<div id="pawnshop"></div>
				<div id="carroviejo"></div>
				<div id="goku"></div>
				<div id="ship"></div>
				<div id="shipshadow"></div>
				<div id="fogR"></div>
				<div id="fogL"></div>
				<div id="dune"></div>
				<style>
					#pin {display: block; background: #000; color: #FFF; width: 150px; text-align: center; margin: auto;}
				</style>
				<script>
					var scene = new ScrollMagic.Scene({triggerElement: "#carroviejo", duration: 100})
					.setTween("#carroviejo", 0.5, {translate: 200px}) // trigger a TweenMax.to tween
					.addIndicators({name: "2 (duration: 500)"}) // add indicators (requires plugin)
					.addTo(controller);

				</script>					
			</section>						
			<section>
				<div class="spacer s2"></div>
				<div id="trigger1" class="spacer s0"></div>
				<div id="animate1" class="box2 skin">
					<p>You wouldn't like me, when I'm angry!</p>
					<a href="#" class="viewsource">view source</a>
				</div>
				<div class="spacer s2"></div>
				<script>
						// build scene
						var scene = new ScrollMagic.Scene({triggerElement: "#trigger1"})
						.setTween("#animate1", 0.5, {backgroundColor: "green", scale: 2.5}) // trigger a TweenMax.to tween
						.addIndicators({name: "1 (duration: 0)"}) // add indicators (requires plugin)
						.addTo(controller);
				</script>
			</section>
			<section>
				<div class="spacer s1"></div>
				<div id="trigger2" class="spacer s1"></div>
				<div class="spacer s0"></div>
				<div id="animate2" class="box1 black">
					<p>Smurf me!</p>
					<a href="#" class="viewsource">view source</a>
				</div>
				<div class="spacer s2"></div>
				<script>
					// build scene
					var scene = new ScrollMagic.Scene({triggerElement: "#trigger2", duration: 300})
					// animate color and top border in relation to scroll position
					.setTween("#animate2", {borderTop: "30px solid white", backgroundColor: "blue", scale: 0.7}) // the tween durtion can be omitted and defaults to 1
					.addIndicators({name: "2 (duration: 300)"}) // add indicators (requires plugin)
					.addTo(controller);
				</script>
			</section>
			<div class="spacer s_viewport"></div>
		</div>
		<section id="final"></section>
	</div>
</body>
</html>
